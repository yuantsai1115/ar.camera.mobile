<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js ar - hit test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.113.2/build/three.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bimu.io.viewer@latest/dist/bimU.io.Viewer.umd.js"
		crossorigin="anonymous"></script>
</head>

<body>

	<div id="content">
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a class="ar-object" id="1" href="#">item_1</a>
			<a class="ar-object" id="2" href="#">item_2</a>
			<a class="ar-object" id="3" href="#">item_3</a>
			<a class="ar-object" id="4" href="#">item_4</a>
			<a class="ar-object" id="5" href="#">clear</a>
		</div>

		<div id="container" style="position: fixed;"></div>

		<span style="font-size:30px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776;</span>
		<span id="log-text"> text </span>


		<button type="button" id="place-button">PLACE</button>
		<button type="button" id="camera-position">CAM POS</button>
		<span id="pos-text"> position </span>



	</div>
	<div id="bimu-viewer"
		style="width:'auto'; top: 50px; height:300px;background-color: black;border: 5px solid black;"></div>

	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<script type="module" async>

		import * as THREE from './build/three.module.js';
		//import ThreeImporter from './jsm/webxr/ThreeImporter.js';
		//let bimU = undefined;
		//let THREE = undefined;
		//import * as bimU from './build/bimU.io.Viewer.umd.js';
		import { ARButton } from './jsm/webxr/ARButton.js';
		//import { VRButton } from './jsm/webxr/VRButton.js';
		//
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './jsm/loaders/RGBELoader.js';
		import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

		var container;
		var camera, scene, renderer;
		var controller;

		var reticle, pmremGenerator, current_object, controls, isAR, envmap;

		var hitTestSource = null;
		var hitTestSourceRequested = false;

		var cameraMatrix;
		var cameraPosition = new THREE.Vector3();

		var websocketConnection;
		let isWebsocketConnected = false;
		const WEBSOCKET_INTERVAL = 3000;
		let websocketTimestamp = 0;

		init();
		initBimu();
		animate();

		$(".ar-object").click(function (e) {
			console.log(e);
			if (current_object != null) {
				scene.remove(current_object);
			}

			if (e.target.attributes.id != "clear") {
				loadFurniture($(this).attr("id"));
			}
		});

		$("#ARButton").click(function () {
			current_object.visible = false;
			isAR = true;
		});

		// $("#VRButton").click(function(){
		// 	scene.background = envmap;
		// 	scene.position.z = -2;
		// });

		$("#place-button").click(function () {
			arPlace();
		});

		$("#camera-position").click(function () {
			showPosition();
		});

		function arPlace() {
			if (reticle.visible) {
				if (current_object) {
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
				}

				let reticlePosition = new THREE.Vector3(0, 0, 0);
				reticlePosition.setFromMatrixPosition(reticle.matrix);
				$("#pos-text").text(JSON.stringify(reticlePosition));
			}
		}

		function showPosition() {
			if (cameraMatrix) {
				cameraPosition.setFromMatrixPosition({ "elements": Object.values(cameraMatrix) });
				$("#pos-text").text(JSON.stringify(cameraPosition));
			}
		}

		function loadFurniture(model) {

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('textures/')
				.load('photo_studio_01_1k.hdr', function (texture) {

					envmap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.environment = envmap;
					texture.dispose();
					pmremGenerator.dispose();
					render();

					var loader = new GLTFLoader().setPath('3d/');
					loader.load(model + ".glb", function (glb) {

						current_object = glb.scene;
						scene.add(current_object);

						arPlace();

						var box = new THREE.Box3();
						box.setFromObject(current_object);
						box.center(controls.target);

						controls.update();
						render();
					});
				});
		}

		function init() {

			container = document.createElement('div');
			document.getElementById("container").appendChild(container);

			scene = new THREE.Scene();
			window.scene = scene;

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.001, 200);

			var directionalLight = new THREE.DirectionalLight(0xdddddd, 1);
			directionalLight.position.set(0, 0, 1).normalize();
			scene.add(directionalLight);

			var ambientLight = new THREE.AmbientLight(0x222222);
			scene.add(ambientLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render);
			controls.minDistance = 2;
			controls.maxDistance = 10;
			controls.target.set(0, 0, -0.2);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;

			//VR SETUP
			//document.body.appendChild(VRButton.createButton(renderer));

			//AR SETUP

			let options = {
				requiredFeatures: ['hit-test'],
				optionalFeatures: ['dom-overlay'],
			}
			options.domOverlay = { root: document.getElementById('content') };
			document.body.appendChild(ARButton.createButton(renderer, options));
			document.getElementById("ARButton").hidden = true;

			//document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

			//

			reticle = new THREE.Mesh(
				new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
				new THREE.MeshBasicMaterial()
			);
			reticle.matrixAutoUpdate = false;
			reticle.visible = false;
			scene.add(reticle);

			//

			window.addEventListener('resize', onWindowResize, false);

			renderer.domElement.addEventListener('touchstart', function (e) {
				e.preventDefault();
				touchDown = true;
				touchX = e.touches[0].pageX;
				touchY = e.touches[0].pageY;
			}, false);

			renderer.domElement.addEventListener('touchend', function (e) {
				e.preventDefault();
				touchDown = false;
			}, false);

			renderer.domElement.addEventListener('touchmove', function (e) {
				e.preventDefault();

				if (!touchDown) {
					return;
				}

				deltaX = e.touches[0].pageX - touchX;
				deltaY = e.touches[0].pageY - touchY;
				touchX = e.touches[0].pageX;
				touchY = e.touches[0].pageY;

				rotateObject();

			}, false);

		}

		async function initBimu() {
			const onPorgress = (e) => {// Callback that reports model loading progress.
				console.log(e);
				viewer.showDialog("Loading...", `<div style="color: black;"> Progress: ${e.progress} </div>`, "Close", null, null, true);
			};
			const onLoaded = (e) => {// Callback when model is fully loaded.
				console.log(e);
				viewer.closeDialog();
				document.getElementById("camera-position").setAttribute("modelId", currentModel.modelId);
				document.getElementById("ARButton").hidden = false;
				websocketConnection = new WebSocket(`wss://gbcrwksd0d.execute-api.us-east-1.amazonaws.com/dev${"/?mid="+currentModel.modelId}&device=1`);
				websocketConnection.onopen = (e) => {
					console.log("Connected to websocket.");
					websocketConnection.send(JSON.stringify({message: `AR Camera connected.`, modelId: currentModel.modelId}));
					isWebsocketConnected = true;
				};
			};
			const onError = (e) => console.log(e); // Callback when model fails to load.

			let currentModel = {};
			// Viewer configuration object
			let viewerConfigs = {
				domElementId: "bimu-viewer",
				showUI: true
			};

			// Initialise a Viewer 
			let viewer = new bimU.Viewer(viewerConfigs);
			viewer.initialize();

			viewer.showDialog(null,
				`<div>
					<label for="label_model_id" style="color: black;" >MD:</label>
					<input type="text" id="modelId" name="modelId" value="608c15ffa23cf40004e9bd74"><br><br>
					<label for="label_password" style="color: black;" >PW:</label>
					<input type="password" id="modelPassword" name="password" value="1234"><br><br>
				</div>`
				, null, "Load", () => {
					let modelId = document.getElementById('modelId').value || "608c15ffa23cf40004e9bd74";
					let password = document.getElementById('modelPassword').value || "1234";
					let modelConfigs = { 					// Model configuration object
						modelId: modelId,
						password: password
					};
					currentModel.modelId = modelId;
					viewer.loadModel(modelConfigs, onPorgress, onLoaded, onError); // Load a model
				}, true);

		}


		var touchDown, touchX, touchY, deltaX, deltaY;

		function rotateObject() {
			if (current_object && current_object.visible == true) {
				current_object.rotation.y += deltaX / 100;
			}
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			renderer.setAnimationLoop(render);
			requestAnimationFrame(animate);
			controls.update();

		}

		function render(timestamp, frame) {

			if (frame) { //&& isAR) {
				var referenceSpace = renderer.xr.getReferenceSpace();
				var session = renderer.xr.getSession();
				cameraMatrix = frame.getViewerPose(referenceSpace).transform.matrix;

				if (cameraMatrix) {
					document.getElementById("camera-position").style.display = "block";
					cameraPosition.setFromMatrixPosition({ "elements": Object.values(cameraMatrix) });
					$("#log-text").text(JSON.stringify(cameraPosition));
				}

				if (isWebsocketConnected) { 
					if(timestamp-websocketTimestamp > WEBSOCKET_INTERVAL){
						let position = cameraPosition;
						let modelId = document.getElementById("camera-position").getAttribute("modelId");
						websocketConnection.send(JSON.stringify({position: position, modelId: modelId}));
						websocketTimestamp = timestamp;
					}
				}

				if (hitTestSourceRequested === false) {

					session.requestReferenceSpace('viewer').then(function (referenceSpace) {

						session.requestHitTestSource({ space: referenceSpace }).then(function (source) {

							hitTestSource = source;

						});

					});

					session.addEventListener('end', function () {

						hitTestSourceRequested = false;
						hitTestSource = null;

						isAR = false;

						reticle.visible = false;

						var box = new THREE.Box3();
						box.setFromObject(current_object);
						box.center(controls.target);

						document.getElementById("place-button").style.display = "none";

					});

					hitTestSourceRequested = true;

				}

				if (hitTestSource) {

					var hitTestResults = frame.getHitTestResults(hitTestSource);

					if (hitTestResults.length) {

						var hit = hitTestResults[0];

						document.getElementById("place-button").style.display = "block";

						reticle.visible = true;
						reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

					} else {

						reticle.visible = false;

						document.getElementById("place-button").style.display = "none";

					}

				}

			}

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
